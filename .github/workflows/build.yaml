name: Build

on:
  workflow_dispatch:
    inputs:
      artifact:
        type: boolean
        description: "Store the artifact"
        required: false
  workflow_call:
    inputs:
      artifact:
        type: boolean
        description: "Store the artifact"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "22"
          cache: "maven"

      - name: Set up Node 23
        uses: actions/setup-node@v2
        with:
          node-version: "23"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
