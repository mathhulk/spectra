name: Build

on:
  workflow_dispatch:
    inputs:
      artifact:
        type: boolean
        description: Store the artifact
        required: false
  workflow_call:
    inputs:
      artifact:
        type: boolean
        description: Store the artifact
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 23
          cache: maven

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
